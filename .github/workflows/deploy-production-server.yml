on:
  workflow_call:
jobs:
  deploy-production-server:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.DEPLOY_SERVER }}
          username: ${{ secrets.DEPLOY_SSH_USER }}
          key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          port: ${{ secrets.DEPLOY_SSH_PORT || 22 }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/demo-boost-startup-java:latest
            docker stop demo-boost-startup-java || true
            docker rm demo-boost-startup-java || true
            docker run -d --name demo-boost-startup-java --restart unless-stopped -p 8080:8080 -e SPRING_PROFILES_ACTIVE=production ${{ secrets.DOCKERHUB_USERNAME }}/demo-boost-startup-java:latest
            sleep 10
            curl -f http://localhost:8080/actuator/health || exit 1
            docker image prune -af --filter "until=24h"
      - name: Verify deployment
        run: |
          curl -f http://${{ env.DEPLOY_SERVER }}:8080/actuator/health
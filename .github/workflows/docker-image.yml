name: Docker Image CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  # Static Application Security Testing (SAST) using Semgrep
  sast:
    name: Semgrep SAST scan
    runs-on: ubuntu-latest       # Runs on GitHub-hosted Linux VM
    steps:
      - uses: actions/checkout@v4  # Step 1: Checkout code in repo
      - uses: returntocorp/semgrep-action@v1
        with:
          config: 'auto'           # Use auto mode for language-based rulesets
          output: sarif-results.sarif  # Output format for integration with GitHub code scanning
    outputs:
      findings: ${{ steps.semgrep.outputs.findings }}  # Optional: expose findings
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
  # Container scanning with Trivy
  container_scan:
    name: Trivy container scan
    runs-on: ubuntu-latest
    needs: [sast]                 # Waits until SAST job finishes
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build . --file Dockerfile -t demo-boost-startup-java:${{ github.sha }}  # Build image from Dockerfile
      - uses: aquasecurity/trivy-action@0.27.0
        with:
          image-ref: demo-boost-startup-java:${{ github.sha }}   # Scan the freshly built image
          format: 'table'                      # Human-readable output
          fail-on: 'CRITICAL,HIGH'             # Block build if these severities are found
          cache: 'true'                        # Speed up future scans by caching Trivy DB

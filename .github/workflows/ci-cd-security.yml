name: CI/CD Pipeline with Security

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 2 * * 1'  # Weekly security scan on Monday at 2 AM

env:
  DOCKER_IMAGE_NAME: demo-boost-startup-java
  DOCKER_REGISTRY: docker.io
  DEPLOY_SERVER: 135.125.223.14
  JAVA_VERSION: '25'

jobs:
  # ==================== STAGE 1: BUILD & TEST ====================
  build-and-test:
    name: Build & Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'liberica'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean compile -DskipTests=false

      - name: Run unit tests
        run: mvn test

      - name: Generate test coverage report
        run: mvn jacoco:report || true

      - name: Package application
        run: mvn package -DskipTests=true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: target/*.jar
          retention-days: 7

  # ==================== STAGE 2: CODE QUALITY & SAST ====================
  code-quality-sast:
    name: Code Quality & SAST
    runs-on: ubuntu-latest
    needs: [build-and-test]
    permissions:
      security-events: write
      contents: read
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # SAST with Semgrep
      - name: Run Semgrep SAST
        uses: returntocorp/semgrep-action@v1
        with:
          config: 'auto'
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
        continue-on-error: true

      - name: Upload Semgrep SARIF
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('semgrep.sarif') != ''
        with:
          sarif_file: semgrep.sarif
          category: semgrep

      # CodeQL Analysis
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: 'java-kotlin'
          queries: security-extended,security-and-quality

      - name: Setup JDK for CodeQL
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'liberica'
          cache: 'maven'

      - name: Build for CodeQL
        run: mvn clean compile -DskipTests=true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: codeql-java

  # ==================== STAGE 3: SECRET SCANNING ====================
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    needs: [build-and-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better secret detection

      - name: Run Gitleaks secret scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_SUMMARY: true

  # ==================== STAGE 4: SCA (Software Composition Analysis) ====================
  sca-scan:
    name: SCA - Dependency Scan
    runs-on: ubuntu-latest
    needs: [build-and-test]
    permissions:
      security-events: write
      contents: read
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK for dependency scan
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'liberica'
          cache: 'maven'

      # Cache OWASP NVD database
      - name: Cache OWASP NVD Database
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository/org/owasp/dependency-check-data
          key: owasp-nvd-${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            owasp-nvd-${{ runner.os }}-

      # Nettoyage du cache OWASP NVD database pour éviter les verrous
      - name: Clean OWASP Dependency Check data
        run: rm -rf ~/.m2/repository/org/owasp/dependency-check-data

      # OWASP Dependency Check via Maven Plugin (optimisé)
      - name: Run OWASP Dependency-Check
        run: |
          mvn org.owasp:dependency-check-maven:check -DfailBuildOnCVSS=7 -DsuppressionFiles=.owasp-suppressions.xml

      - name: Upload OWASP Dependency-Check SARIF
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('target/dependency-check-report.sarif') != ''
        with:
          sarif_file: target/dependency-check-report.sarif
          category: owasp-dependency-check

      # Trivy SCA (filesystem scan)
      - name: Run Trivy SCA (filesystem scan)
        uses: aquasecurity/trivy-action@0.27.0
        with:
          scan-type: 'fs'
          format: 'json'
          output: 'trivy-deps-report.json'
          severity: 'CRITICAL,HIGH,MEDIUM'
          ignore-unfixed: true

      - name: Upload Trivy SCA report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-deps-report
          path: trivy-deps-report.json
          retention-days: 7

  # ==================== STAGE 5: SECURE IAC ====================
  iac-security:
    name: Secure IaC - Dockerfile Scan
    runs-on: ubuntu-latest
    needs: [build-and-test]
    permissions:
      security-events: write
      contents: read
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Checkov IaC scan
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          framework: dockerfile
          output_format: sarif
          output_file_path: checkov-report.sarif
          soft_fail: true

      - name: Upload Checkov SARIF
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: checkov-report.sarif/results_sarif.sarif
          category: checkov-iac

  # ==================== STAGE 6: BUILD DOCKER IMAGE ====================
  build-docker-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [code-quality-sast, secret-scan, sca-scan, iac-security]
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/image.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/image.tar
          retention-days: 1

  # ==================== STAGE 7: SCAN DOCKER IMAGE ====================
  scan-docker-image:
    name: Container Security Scan
    runs-on: ubuntu-latest
    needs: [build-docker-image]
    permissions:
      security-events: write
      contents: read
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/image.tar

      # Trivy vulnerability scan
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.27.0
        with:
          image-ref: ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: trivy-results.sarif
          category: trivy-container-scan

      # Fail on critical vulnerabilities
      - name: Check for critical vulnerabilities
        uses: aquasecurity/trivy-action@0.27.0
        with:
          image-ref: ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

  # ==================== STAGE 8: DAST (Dynamic Application Security Testing) ====================
  dast-scan:
    name: DAST - Dynamic Security Testing
    runs-on: ubuntu-latest
    needs: [scan-docker-image]
    if: github.event_name == 'push' || github.event_name == 'schedule'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load and run application container
        run: |
          docker load --input /tmp/image.tar
          docker run -d --name test-app -p 8080:8080 ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          sleep 30  # Wait for application to start

      - name: Wait for application to be ready
        run: |
          timeout 60 sh -c 'until curl -f http://localhost:8080/actuator/health; do sleep 2; done'

      - name: Run OWASP ZAP DAST scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://localhost:8080'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a -j'
          allow_issue_writing: false
          fail_action: false

      - name: Stop test container
        if: always()
        run: docker stop test-app && docker rm test-app

  # ==================== STAGE 9: PUBLISH TO DOCKER HUB ====================
  publish-image:
    name: Publish to Docker Hub
    runs-on: ubuntu-latest
    needs: [scan-docker-image, dast-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/image.tar

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag and push image
        run: |
          docker tag ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
          docker tag ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json

  # ==================== STAGE 10: DEPLOY TO SERVER ====================
  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    needs: [publish-image]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: http://${{ env.DEPLOY_SERVER }}:8080

    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.DEPLOY_SERVER }}
          username: ${{ secrets.DEPLOY_SSH_USER }}
          key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          port: ${{ secrets.DEPLOY_SSH_PORT || 22 }}
          script: |
            # Pull latest image
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest

            # Stop and remove old container
            docker stop ${{ env.DOCKER_IMAGE_NAME }} || true
            docker rm ${{ env.DOCKER_IMAGE_NAME }} || true

            # Run new container
            docker run -d \
              --name ${{ env.DOCKER_IMAGE_NAME }} \
              --restart unless-stopped \
              -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=production \
              ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest

            # Health check
            sleep 10
            curl -f http://localhost:8080/actuator/health || exit 1

            # Cleanup old images
            docker image prune -af --filter "until=24h"

      - name: Verify deployment
        run: |
          curl -f http://${{ env.DEPLOY_SERVER }}:8080/actuator/health

  # ==================== NOTIFICATION ====================
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()

    steps:
      - name: Deployment status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
            exit 1
          fi
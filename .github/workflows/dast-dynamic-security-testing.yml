on:
  workflow_call:
jobs:
  dast-dynamic-security-testing:
    name: DAST - Dynamic Security Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp
      - name: Load and run application container
        run: |
          docker load --input /tmp/image.tar
          docker run -d --name test-app -p 8080:8080 demo-boost-startup-java:${{ github.sha }}
          sleep 30
      - name: Wait for application to be ready
        run: |
          timeout 60 sh -c 'until curl -f http://localhost:8080/actuator/health; do sleep 2; done'
      - name: Run OWASP ZAP DAST scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://localhost:8080'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a -j'
          allow_issue_writing: false
          fail_action: false
      - name: Stop test container
        if: always()
        run: docker stop test-app && docker rm test-app

<svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Définitions des markers (doivent être déclarés avant utilisation) -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,5 L0,10 L2,5 Z" fill="#333" />
    </marker>
  </defs>

  <!-- Titre principal -->
  <text x="300" y="30" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Architecture Spring Boot 4 &amp; MongoDB</text>

  <!-- Boîtes des composants -->
  <rect x="50" y="70" width="200" height="100" fill="#4F8DF5" rx="10" stroke="#2563eb" stroke-width="3"/>
  <text x="150" y="110" font-size="20" font-weight="bold" text-anchor="middle" fill="white">Spring Boot 4</text>
  <text x="150" y="135" font-size="14" text-anchor="middle" fill="white">API REST &amp; Services</text>

  <rect x="350" y="70" width="200" height="100" fill="#47A248" rx="10" stroke="#13623e" stroke-width="3"/>
  <text x="450" y="110" font-size="20" font-weight="bold" text-anchor="middle" fill="white">MongoDB</text>
  <text x="450" y="135" font-size="14" text-anchor="middle" fill="white">Base de données NoSQL</text>

  <!-- Flèche de connexion -->
  <line x1="250" y1="120" x2="350" y2="120" stroke="#333" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="300" y="110" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Connexion</text>
</svg>
